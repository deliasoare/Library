<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Library</h2>
            <h2><span class="acc-icon"></span>Login</h2>
        </div>
        <div class="sidebar">
            <button class="add">Add BOOK</button>
            <div class="stats">
                <h3>STATS:</h3>
                <p>Total books:</p>
                <p>Books left:</p>
                <p>Total pages read:</p>
            </div>
        </div>
        <div class="main">
            <div class="books">
                <div class="card">
                    <div class="info">
                        <p>Crime and Punishment</p>
                        <p>Fyodor Dostoevsky</p>
                        <p>350 pages</p>
                    </div>
                    <div class="buttons">
                        <button class="read">READ</button>
                        <button class="remove">REMOVE</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup">
            <div class="content">
                <span class="close">&times;</span>
                <h2>Add a new Book!</h2>
                <div class="form">
                    <p>All fields marked with * are required.</p>
                    <ul>
                        <li>
                            <label for="title">Title<span class="aria-required">*</span></label>
                            <input type="text" maxlength="50" id="title" placeholder="Crime and Punishment">
                        </li>
                        <li>
                            <label for="author">Author<span class="aria-required">*</span></label>
                            <input type="text" maxlength="50" autofocus id="author" placeholder="Fyodor Dostoevsky">
                        </li>
                        <li>
                            <label for="pages">Pages<span class="aria-required">*</span></label>
                            <input type="number" placeholder="350" min="1" max="100000" id="pages">
                        </li>
                        <li>
                            <label for="read">Read<span class="aria-required">*</span></label>
                            <input type="checkbox" id="read">
                        </li>
                        <li class="submitContainer">
                            <button type="submit" id="submit">SUBMIT</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
