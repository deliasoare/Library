<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Library</h2>
            <h2><span class="acc-icon"></span>Login</h2>
        </div>
        <div class="sidebar">
            <button class="add">Add BOOK</button>
            <div class="stats">
                <h3>STATS:</h3>
                <p>Total books:</p>
                <p>Books left:</p>
                <p>Total pages read:</p>
            </div>
        </div>
        <div class="main">
            <div class="books">
                <div class="card">
                    <div class="info">
                        <p>Crime and Punishment</p>
                        <p>Fyodor Dostoevsky</p>
                        <p>350 pages</p>
                    </div>
                    <div class="buttons">
                        <button class="read">READ</button>
                        <button class="remove">REMOVE</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup">
            
        </div>
    </div>
</body>
</html>
