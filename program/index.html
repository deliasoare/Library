<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Library</h2>
            <h2 class="icon">
                <div class="try">
                    <span class="fa fa-user acc-icon">
                    </span>
                Login
                </div>
            </h2>
        </div>
        <div class="sidebar">
            <button class="add">Add BOOK</button>
            <div class="stats">
                <h3>STATS:</h3>
                <p id="total">Total books:</p>
                <p id="left">Books left:</p>
                <p id="pagesRead">Total pages read:</p>
            </div>
        </div>
        <div class="main">
            <div class="books">
                
            </div>
        </div>
        <div class="popup">
            <div class="content">
                <span class="close">&times;</span>
                <h2>Add a new Book!</h2>
                <div class="form">
                    <form action="">
                        <p>All fields marked with * are required.</p>
                        <ul>
                            <li>
                                <label for="title">Title<span class="aria-required">*</span></label>
                                <input type="text" required minlength="3" maxlength="50" id="title" placeholder="Crime and Punishment">
                            </li>
                            <li>
                                <label for="author">Author<span class="aria-required">*</span></label>
                                <input type="text" required minlength="3" maxlength="50" autofocus id="author" placeholder="Fyodor Dostoevsky">
                            </li>
                            <li>
                                <label for="pages">Pages<span class="aria-required">*</span></label>
                                <input type="number" required placeholder="350" min="1" max="100000" id="pages">
                            </li>
                            <li>
                                <label for="read">Read<span class="aria-required">*</span></label>
                                <input type="checkbox" id="read">
                            </li>
                            <li class="submitContainer">
                                <button type="submit" id="submit">SUBMIT</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
